<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="slider">
        <input type="radio" id="slide1" name="slide" checked>
        <input type="radio" id="slide2" name="slide">
        <input type="radio" id="slide3" name="slide">
        <div class="slides">
          <div class="slide">
            <img src="./assets/image1.jpeg" alt="Slide 1">
          </div>
          <div class="slide">
            <img src="./assets/image2.jpeg" alt="Slide 2">
          </div>
          <div class="slide">
            <img src="./assets/image3.jpeg" alt="Slide 3">
          </div>
        </div>
        <div class="nav">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
        </div>
      </div>

</body>
</html>
