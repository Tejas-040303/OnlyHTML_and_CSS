<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Animated Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h2>Bootstrap Animated Buttons</h2>
        <div class="mt-4">
            <button class="btn btn-primary btn-slide">Slide In</button>
            <button class="btn btn-success btn-grow">Grow</button>
            <button class="btn btn-outline-dark btn-border">Border Expand</button>
            <button class="btn btn-warning btn-glow">Glow</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for other components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
