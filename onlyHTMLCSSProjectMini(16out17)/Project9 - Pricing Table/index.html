<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Tables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Our Pricing Plans</h2>
        <div class="row mt-4">

            <!-- Basic Plan -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-header bg-primary text-white">
                        <h3>Basic</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">$9.99/month</h4>
                        <ul class="list-unstyled">
                            <li>10 GB Storage</li>
                            <li>100 Emails</li>
                            <li>24/7 Support</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>

            <!-- Standard Plan -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-header bg-success text-white">
                        <h3>Standard</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">$19.99/month</h4>
                        <ul class="list-unstyled">
                            <li>50 GB Storage</li>
                            <li>500 Emails</li>
                            <li>Priority Support</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-success">Sign Up</a>
                    </div>
                </div>
            </div>

            <!-- Premium Plan -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-header bg-warning text-white">
                        <h3>Premium</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">$29.99/month</h4>
                        <ul class="list-unstyled">
                            <li>Unlimited Storage</li>
                            <li>Unlimited Emails</li>
                            <li>Dedicated Support</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-warning">Sign Up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (Optional for other components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
